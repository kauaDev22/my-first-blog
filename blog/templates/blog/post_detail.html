{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a  class="top-menu" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"><h2>✏️</h2></span></a>
        {% endif %}
        </div>

    <footer>

    </footer>
{% endblock %}
